<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Memory Pair Game</title>
</head>
<body>
  <div class="info">
      <span class="info-line">Welcome to Memory Pairs Game</span>
  </div>
  <div class="container">
    <div class="flip-container">
      <div class="flipper">
        <div class="front">
          <img class="card" src="img/empty.jpg" alt="Back">
        </div>
        <div class="back">
          <img class="card" src="img/image1.webp" alt="Image">
        </div>
      </div>
    </div>
  </div>
  <div class="control">
    <button>Start new game</button>
    <input class="preview-option" id="preview-option" type="checkbox">
    <label for="preview-label">show preview for 10 seconds before start</label>
  </div>
  <script src="app.js"></script>
</body>
</html>
