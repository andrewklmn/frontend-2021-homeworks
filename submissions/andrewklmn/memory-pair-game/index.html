<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Memory Pair Game</title>
</head>
<body>
  <div class="info">
      <span class="info-line">Enable Javascript!</span>
  </div>
  <div class="gameboard">
    <img class="card" src="img/empty.png" alt="Back">
    <img class="card" src="img/image1.png" alt="Image">
    <img class="card" src="img/image2.png" alt="Image">
    <img class="card" src="img/image3.png" alt="Image">
    <img class="card" src="img/image4.png" alt="Image">
    <img class="card" src="img/image5.png" alt="Image">
    <img class="card" src="img/image6.png" alt="Image">
    <img class="card" src="img/image7.png" alt="Image">
    <img class="card" src="img/image8.png" alt="Image">
    <img class="card" src="img/image1.png" alt="Image">
    <img class="card" src="img/image2.png" alt="Image">
    <img class="card" src="img/image3.png" alt="Image">
    <img class="card" src="img/image4.png" alt="Image">
    <img class="card" src="img/image5.png" alt="Image">
    <img class="card" src="img/image6.png" alt="Image">
    <img class="card" src="img/image7.png" alt="Image">
  </div>
  <div class="control">
    <input class="preview-option" id="preview-option" type="checkbox">
    <label class="preview-option" for="preview-option">show 10 seconds preview before start</label>
    <br>
    <button class="start-btn">Start new game</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
